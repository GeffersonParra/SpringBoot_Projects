<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Cursos | SpringUniversity</title>

<head th:replace="~{base::head}">
</head>

<body>
    <nav th:replace="~{base::nav}"></nav>
    <div class="col-10 mx-auto d-flex flex-column justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center mt-2 col-10">Cursos Disponibles</h1>
            <a href="/cursos/new">
                <button class="btn btn-primary h-50 mt-2">Crear nuevo curso</button>
            </a>
        </div>
        <div class="container text-center">
            <div th:if="${cursos.size() == 0}" class="d-flex justify-content-center align-items-center mt-5 rounded-5" style="background-color: rgb(217, 217, 217); height: 10rem;">
                <h3>
                    <box-icon name='sad' type='solid' color='#202020'></box-icon>No hay cursos disponibles en este
                    momento.
                </h3>
            </div>
            <div th:if="${cursos.size() > 0}" class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-6 mb-4" th:each="curso : ${cursos}">
                        <div class="card">
                            <div class="card-body d-flex flex-column">
                                <img th:src="${curso.ruta_foto}" class="rounded-3" alt="Imagen del curso"
                                    style="object-fit: cover; height: 15rem;">
                                <h5 class="card-title mt-3 mb-3" th:text="${curso.nombre_curso}"></h5>
                                <div class="d-flex col-12 gap-3 justify-content-center">
                                    <a th:href="@{/cursos/view/{id}(id=${curso.id})}" style="text-decoration: none;">
                                        <button class="btn btn-info align-items-center d-flex"><box-icon
                                                name='search'></box-icon></box-icon>Ver curso</button>
                                    </a>
                                    <a th:href="@{/cursos/edit/{id}(id=${curso.id})}" style="text-decoration: none;">
                                        <button class="btn btn-warning align-items-center d-flex"><box-icon type='solid'
                                                name='edit-alt'></box-icon>Editar curso</button>
                                    </a>
                                    <form th:action="@{/cursos/delete/{id}(id=${curso.id})}" method="post">
                                        <button class="btn btn-danger align-items-center d-flex"><box-icon name='trash'
                                                type='solid'></box-icon>Eliminar el curso</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{base::footer}"></footer>
</body>

</html>
