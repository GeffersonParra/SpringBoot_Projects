<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<title>Crear Usuario | SpringUniversity</title>
<head th:replace="~{base::head}">
</head>
<body>
    <nav th:replace="~{base::nav}"></nav>
    <div class="col-10 mx-auto d-flex flex-column justify-content-center">
        <h1 class="text-center mt-2">Crear Nuevo Profesor</h1>
        <form action="/profesores/create" class="d-flex flex-column w-50 mx-auto"  method="post" enctype="multipart/form-data">
            <label for="id" class="mt-4 text-center">Id del profesor:</label>
            <input type="number" id="id" class="h-50 w-50 mx-auto" name="id"/>
            <label for="nombre" class="text-center">Nombre del profesor:</label>
            <input type="text" id="nombre" class="h-50 w-50 mx-auto" name="primer_nombre"/>
            <label for="apellido" class="text-center">Apellido del profesor:</label>
            <input type="text" id="apellido" class="h-50 w-50 mx-auto" name="primer_apellido"/>
            <label for="foto" class="text-center">Foto del profesor:</label>
            <input type="file" id="foto" class="h-50 w-50 mx-auto" name="foto"/>
            <button type="submit" class="btn btn-primary mt-4 mb-5 w-50 mx-auto">Guardar profesor</button>
        </form>
    </div>
    <footer th:replace="~{base::footer}"></footer>
</body>
</html>
