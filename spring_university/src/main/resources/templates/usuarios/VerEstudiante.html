<!DOCTYPE html>
<html lang="en">
<title>Ver Estudiante | SpringUniversity</title>

<head th:replace="~{base::head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="overflow-y: auto;">
    <nav th:replace="~{base::nav}"></nav>
    <div class="d-flex flex-column col-10 mt-4 mx-auto">
        <div class="card col-5 mx-auto">
            <div class="card-body d-flex flex-column">
                <img th:src="${estudiante.ruta_foto}" class="rounded-3" alt="Imagen del estudiante"
                    style="object-fit: cover; height: 15rem;">
                <h3 class="text-center mt-2 col-12" th:text="${estudiante.primer_nombre} + ' ' + ${estudiante.primer_apellido}"></h3>
                <h5 class="text-center col-12" th:text="'Id: ' + ${estudiante.id}"></h5>
                <a class="mx-auto" th:href="@{/estudiantes/assign/{id}(id=${estudiante.id})}">
                    <button class="btn btn-primary align-self-center justify-self-end">Asignar un nuevo curso</button>
                </a>
            </div>
        </div>
    </div>
    <h4 class="mx-auto text-center mt-3 mb-4">Cursos a los cuales está inscrito el estudiante:</h4>
    <h3 th:if="${cursos.size() == 0}" class="mt-5 text-center">
        <box-icon name='sad' type='solid' color='#202020'></box-icon>El estudiante aún no está registrado a ningún curso
    </h3>
    <div th:if="${cursos.size() > 0}" class="container mt-4">
        <div class="row justify-content-center col-10 mx-auto">
            <div class="col-6 mx-auto" th:each="curso : ${cursos}">
                <a th:href="@{/cursos/view/{id}(id=${curso.id})}" style="text-decoration: none;">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column justify-content-start gap-3">
                            <img th:src="${curso.ruta_foto}" class="rounded-2 col-12"
                                style="height: 8rem; object-fit: cover;">
                            <div class="d-flex col-12 align-items-center">
                                <h4 class="w-100 h-25 text-center" th:text="${curso.nombre_curso}"></h4>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <br>
    <br>

    <footer th:replace="~{base::footer}"></footer>
</body>

</html>
